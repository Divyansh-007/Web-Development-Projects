<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Collection</title>
</head>
<body>
    <div id="main">
        <div id="input">
            <div id="data_taker">
                <h1>Add Student's Data</h1>
                <div class="form">
                    <div class="entry">
                        <span> Roll No. </span>
                        <input type="text" id="roll">    
                    </div>
                    <div class="entry">
                        <span> Name </span>
                        <input type="text" id="name">    
                    </div>
                    <div class="entry">
                        <span> Marks </span>
                        <input type="number" id="marks">    
                    </div>
                    <div class="entry">
                        <div></div>
                        <button id="btn">Add Details</button>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="display">
        </div>
    </div>

    <script src="jquery-3.5.1.js"></script>
    <script src="collector.js"></script>
</body>
</html>
