<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75cf4e84e0.js" crossorigin="anonymous"></script>
    <title>Move the Ball</title>
</head>
<body>
    <p id="heading">Move the Ball <span><i class="fas fa-futbol"></i></span></p>
    <ul>
        <li>W <span><i class="fas fa-arrow-circle-up"></i></span></li>
        <li>S <span><i class="fas fa-arrow-circle-down"></i></span></li>
        <li>D <span><i class="fas fa-arrow-circle-right"></i></span></li>
        <li>A <span><i class="fas fa-arrow-circle-left"></i></span></li>
    </ul>
    <div id="outer"><div id="inner"><p>Move Me</p></div></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
